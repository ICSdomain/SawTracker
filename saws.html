<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="saws.css" />
    <title>USZA saw tracker</title>
  </head>

    <div class="saw-section">
      <div class="menu">

          <input type="radio" name="sort" id="2nd" value="2nd" />
          <label for="2nd">2nd shift</label><br />

          <input type="radio" name="sort" id="all" value="all" checked />
          <label for="all">All</label>
        </p>
      </div>

      <div class="saw-box" id="saw-box9"></div>

      <div class="saw-box" id="saw-box10"></div>

      <div class="saw-box" id="saw-box11"></div>

      <div class="saw-box" id="saw-box12"></div>

      <div class="saw-box" id="saw-box13"></div>

      <div class="saw-box" id="saw-box14"></div>

      <div class="saw-box" id="saw-box15"></div>

      <div class="saw-box" id="saw-box16"></div>

      <div class="saw-box" id="saw-box17"></div>

      <div class="saw-box" id="saw-box18"></div>

      <div class="saw-box" id="saw-box19"></div>

      <div class="saw-box" id="saw-box20"></div>

      <!--this is for toggle switch-->
    </div>
  </body>
</html>
